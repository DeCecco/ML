
<app-search></app-search>
<div class="container" >
    <div class="row" class="categories"  *ngFor="let val of categories;let i = index" >
      {{val.name}} <span *ngIf="i!=L">></span>
      </div>
  <div class="row">
      <div class="">
        </div>
    <div class="col-sm-12 bg-white">
      <div *ngFor="let val of results;" (click)="detail(val.id);" class="row" >
          <div class="col-sm-3">
            <img width="180px" height="180px" src="{{val.picture}}">
          </div>
          <div class="col-sm-6">
            <h3>${{val.amount}}<img *ngIf="val.free_shipping" src="assets/ic_shipping.png"></h3>
            <h2>{{val.title}}</h2>   
          </div>          
          <div class="col-sm-3 states">
            {{val.state}}
          </div>
          <div class="divider"></div>
      </div>      
    </div>        
  </div>
  
</div>
